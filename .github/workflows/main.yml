name: Update RSS

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-rss-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Libraries
        run: pip install requests beautifulsoup4 feedgen lxml

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push (feeds only, rebase + retry)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          mkdir -p feeds
          git add -N feeds/*.xml 2>/dev/null || true
          git add feeds/*.xml 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No changes in feeds/*.xml"
            exit 0
          fi

          git commit -m "Update RSS feeds"

          for i in 1 2 3; do
            echo "== Sync attempt $i =="
            git fetch origin main
            git rebase origin/main
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push failed, retrying..."
            sleep 2
          done

          echo "Push failed after retries."
          exit 1
