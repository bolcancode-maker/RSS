name: Update RSS

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-rss-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install requests beautifulsoup4 feedgen lxml

      - name: Run Scraper
        run: python scraper.py

      - name: Debug git state
        run: |
          echo "== git status =="
          git status --porcelain
          echo "== changed files =="
          git diff --name-only

      - name: Stop if workflow file changed
        run: |
          if git diff --name-only | grep -qE '^\.github/workflows/'; then
            echo "Workflow file changed in runner; refusing to commit/push with GITHUB_TOKEN."
            echo "Changed files:"
            git diff --name-only | sed -n '1,200p'
            exit 1
          fi

      - name: Commit and Push (feeds only, rebase + retry)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          mkdir -p feeds
          git add -N feeds/*.xml 2>/dev/null || true
          git add feeds/*.xml 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No changes in feeds/*.xml"
            exit 0
          fi

          git commit -m "Update RSS feeds"

          # Sync + retry (за случаи когато някой друг commit-не между commit и push)
          for i in 1 2 3; do
            echo "== Sync attempt $i =="
            git fetch origin main
            git rebase origin/main
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push failed, retrying..."
            sleep 2
          done

          echo "Push failed after retries."
          exit 1
